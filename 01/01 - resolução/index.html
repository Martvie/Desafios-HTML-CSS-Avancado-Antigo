<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>

<body>
    <main>
        <section class="pinturas">

            <div class="pintura">
                <img src="./src/images/rome.png" alt="Pintura Rome">

                <div class="info">
                    <h2 class="titulo">Rome</h2>
                    <h3 class="autor">Michelangelo</h3>
                </div>
            </div>

            <div class="pintura">
                <img src="./src/images/boat.png" alt="Boat at sea">

                <div class="info">
                    <h2 class="titulo">Boat at Sea</h2>
                    <h3 class="autor">Vincent Van Gogh</h3>
                </div>
            </div>

            <div class="pintura">
                <img src="./src/images/sand-and-sea.png" alt="Sand and sea">

                <div class="info">
                    <h2 class="titulo">Sand and Sea</h2>
                    <h3 class="autor">Da vinci</h3>
                </div>
            </div>

            <div class="pintura">
                <img src="./src/images/starry-night.png" alt="Starry Night">

                <div class="info">
                    <h2 class="titulo">Starry Night</h2>
                    <h3 class="autor">Vincent Van Gogh</h3>
                </div>
            </div>

        </section>

    </main>

</html>
